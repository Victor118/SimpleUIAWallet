
<div class="send-wrapper">
        
    <mat-card class="box">
        <div style="position:relative;width:100%;">
            <span (click)="backToLogin()" class="close" >x</span>
        </div>
        <mat-card-header>
            <mat-card-title class="test">{{balance.asset_name}}</mat-card-title>
        
        </mat-card-header>
  
      <form class="welcome-form">
        <mat-card-content class="vertical-center">
           <mat-form-field color="accent" class="full-width">
                <input matInput placeholder="Send to" [(ngModel)]="accountName" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          <mat-form-field color="accent" class="full-width">
            <input matInput placeholder="Password" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
          </mat-form-field>

          <mat-form-field color="accent" class="full-width">
            <input matInput type="number" placeholder="Amount" [(ngModel)]="amount" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </mat-card-content>
       
        <div class="send-container"><button mat-stroked-button  class="btn-block large-button" (click)="transfert()">Send</button></div>
      </form>
      
    </mat-card>

    
  </div>
